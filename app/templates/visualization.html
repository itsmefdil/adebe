{% extends "base.html" %}

{% block title %}Visualization - Database Manager{% endblock %}

{% block content %}
{% include "components/sidebar.html" %}

<main class="flex-1 flex flex-col min-w-0 bg-slate-50">
    <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8">
        <h2 class="text-2xl font-bold text-slate-800">Data Visualization</h2>
        <div class="flex items-center gap-3">
            <button
                class="px-4 py-2 border border-slate-300 rounded-lg text-sm font-medium hover:bg-slate-50 transition-colors">
                Last 24 Hours
            </button>
            <button
                class="px-4 py-2 bg-primary text-white text-sm font-medium rounded-lg hover:bg-blue-600 transition-colors">
                Refresh Data
            </button>
        </div>
    </header>

    <div class="flex-1 overflow-y-auto p-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Chart 1 -->
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <h3 class="font-bold text-slate-800 mb-4">Query Performance</h3>
                <div class="h-64 bg-slate-50 rounded-lg flex items-end justify-between p-4 gap-2">
                    <div class="w-full bg-blue-200 rounded-t h-[40%]"></div>
                    <div class="w-full bg-blue-300 rounded-t h-[60%]"></div>
                    <div class="w-full bg-blue-400 rounded-t h-[30%]"></div>
                    <div class="w-full bg-blue-500 rounded-t h-[80%]"></div>
                    <div class="w-full bg-blue-600 rounded-t h-[50%]"></div>
                    <div class="w-full bg-blue-500 rounded-t h-[70%]"></div>
                    <div class="w-full bg-blue-400 rounded-t h-[45%]"></div>
                </div>
            </div>

            <!-- Chart 2 -->
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <h3 class="font-bold text-slate-800 mb-4">Storage Usage</h3>
                <div class="h-64 flex items-center justify-center">
                    <div
                        class="w-48 h-48 rounded-full border-8 border-slate-100 border-t-primary border-r-primary transform rotate-45">
                    </div>
                </div>
            </div>

            <!-- Chart 3 -->
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 col-span-1 md:col-span-2">
                <h3 class="font-bold text-slate-800 mb-4">Traffic Overview</h3>
                <div class="h-64 bg-slate-50 rounded-lg flex items-center justify-center text-slate-400">
                    <svg class="w-full h-full p-4" viewBox="0 0 100 20" preserveAspectRatio="none">
                        <path d="M0 10 Q 25 20 50 10 T 100 10" stroke="currentColor" stroke-width="0.5" fill="none" />
                        <path d="M0 15 Q 25 5 50 15 T 100 15" stroke="currentColor" stroke-width="0.5" fill="none"
                            class="text-blue-400" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
