{% extends "base.html" %}

{% block title %}Login - Database Dashboard{% endblock %}

{% block content %}
<div class="w-full h-full flex items-center justify-center bg-slate-100">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-slate-200">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800">Welcome Back</h1>
            <p class="text-slate-500 mt-2">Sign in to manage your databases</p>
        </div>

        {% if error %}
        <div class="bg-red-50 text-red-600 p-3 rounded-lg mb-6 text-sm border border-red-100">
            {{ error }}
        </div>
        {% endif %}

        <form action="/login" method="post" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-slate-700 mb-1">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all"
                    placeholder="Enter your username">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all"
                    placeholder="Enter your password">
            </div>

            <button type="submit"
                class="w-full bg-primary hover:bg-blue-600 text-white font-semibold py-2.5 rounded-lg transition-colors duration-200 shadow-sm">
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center text-xs text-slate-400">
            <p>Default credentials: admin / password123</p>
        </div>
    </div>
</div>
{% endblock %}
