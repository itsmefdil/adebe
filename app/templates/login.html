{% extends "base.html" %}

{% block title %}Login - Database Dashboard{% endblock %}

{% block content %}
<div class="w-full h-full flex items-center justify-center bg-slate-100 dark:bg-dark-bg transition-colors">
    <div
        class="bg-white dark:bg-dark-surface p-8 rounded-xl shadow-lg w-full max-w-md border border-slate-200 dark:border-dark-border transition-colors">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800 dark:text-slate-200">Welcome Back</h1>
            <p class="text-slate-500 dark:text-slate-400 mt-2">Sign in to manage your databases</p>
        </div>

        {% if error %}
        <div
            class="bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 p-3 rounded-lg mb-6 text-sm border border-red-100 dark:border-red-800">
            {{ error }}
        </div>
        {% endif %}

        <form action="/login" method="post" class="space-y-6">
            <div>
                <label for="username"
                    class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 border border-slate-300 dark:border-dark-border bg-white dark:bg-dark-bg text-slate-900 dark:text-slate-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all placeholder-slate-400 dark:placeholder-slate-500"
                    placeholder="Enter your username">
            </div>

            <div>
                <label for="password"
                    class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border border-slate-300 dark:border-dark-border bg-white dark:bg-dark-bg text-slate-900 dark:text-slate-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all placeholder-slate-400 dark:placeholder-slate-500"
                    placeholder="Enter your password">
            </div>

            <button type="submit"
                class="w-full bg-primary hover:bg-blue-600 text-white font-semibold py-2.5 rounded-lg transition-colors duration-200 shadow-sm">
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center text-xs text-slate-400 dark:text-slate-500">
            <p>Default credentials: admin / password123</p>
        </div>
    </div>
</div>
{% endblock %}
