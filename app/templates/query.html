{% extends "base.html" %}

{% block title %}Query Builder - Database Manager{% endblock %}

{% block content %}
{% include "components/sidebar.html" %}

<main class="flex-1 flex flex-col min-w-0 bg-slate-50">
    <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8">
        <h2 class="text-2xl font-bold text-slate-800">Query Builder</h2>
        <div class="flex items-center gap-3">
            <select
                class="px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-primary focus:border-primary outline-none">
                <option>Production DB</option>
                <option>Analytics DB</option>
            </select>
            <button
                class="px-4 py-2 bg-primary text-white text-sm font-medium rounded-lg hover:bg-blue-600 transition-colors flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z">
                    </path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Run Query
            </button>
        </div>
    </header>

    <div class="flex-1 overflow-y-auto p-8 flex flex-col gap-6">
        <!-- Editor -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 flex flex-col h-1/2">
            <div
                class="px-4 py-2 border-b border-slate-200 bg-slate-50 flex items-center gap-4 text-xs font-medium text-slate-500">
                <button class="hover:text-slate-800">Format SQL</button>
                <button class="hover:text-slate-800">Clear</button>
                <button class="hover:text-slate-800">Save Query</button>
            </div>
            <textarea class="flex-1 p-4 font-mono text-sm outline-none resize-none" placeholder="-- Write your SQL query here...
SELECT * FROM users WHERE active = true;"></textarea>
        </div>

        <!-- Results -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 flex-1 flex flex-col overflow-hidden">
            <div class="px-6 py-4 border-b border-slate-200 flex items-center justify-between">
                <h3 class="font-bold text-slate-800">Results</h3>
                <span class="text-xs text-slate-500">0 rows in 0.00ms</span>
            </div>
            <div class="flex-1 flex items-center justify-center text-slate-400">
                <div class="text-center">
                    <svg class="w-12 h-12 mx-auto mb-3 opacity-50" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4">
                        </path>
                    </svg>
                    <p>Execute a query to see results</p>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
