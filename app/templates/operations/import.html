{% extends "base.html" %}

{% block title %}Import Data - Database Manager{% endblock %}

{% block content %}
{% include "components/sidebar.html" %}

<main class="flex-1 flex flex-col min-w-0 bg-slate-50">
    <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8">
        <h2 class="text-2xl font-bold text-slate-800">Import Data</h2>
    </header>

    <div class="flex-1 overflow-y-auto p-8">
        <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-sm border border-slate-200 p-8">
            <div class="mb-8 text-center">
                <div
                    class="w-16 h-16 bg-blue-50 text-primary rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-bold text-slate-800">Upload Data File</h3>
                <p class="text-slate-500">Supported formats: SQL, CSV, JSON</p>
            </div>

            <form class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Target Database</label>
                    <select
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none">
                        <option>Production DB</option>
                        <option>Analytics DB</option>
                    </select>
                </div>

                <div
                    class="border-2 border-dashed border-slate-300 rounded-xl p-8 text-center hover:bg-slate-50 transition-colors cursor-pointer">
                    <input type="file" class="hidden" id="file-upload">
                    <label for="file-upload" class="cursor-pointer">
                        <p class="text-sm text-slate-600 font-medium">Click to upload or drag and drop</p>
                        <p class="text-xs text-slate-400 mt-1">Maximum file size: 50MB</p>
                    </label>
                </div>

                <button type="submit"
                    class="w-full py-3 bg-primary text-white font-bold rounded-lg hover:bg-blue-600 transition-colors shadow-sm">
                    Start Import
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
