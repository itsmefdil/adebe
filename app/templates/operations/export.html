{% extends "base.html" %}

{% block title %}Export Data - Database Manager{% endblock %}

{% block content %}
{% include "components/sidebar.html" %}

<main class="flex-1 flex flex-col min-w-0 bg-slate-50 dark:bg-dark-bg transition-colors duration-200">
    <header
        class="h-16 bg-white dark:bg-dark-surface border-b border-slate-200 dark:border-dark-border flex items-center justify-between px-8 transition-colors">
        <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-200">Export Data</h2>
    </header>

    <div class="flex-1 overflow-y-auto p-8">
        <div
            class="max-w-2xl mx-auto bg-white dark:bg-dark-surface rounded-xl shadow-sm border border-slate-200 dark:border-dark-border p-8 transition-colors">
            <div class="mb-8 text-center">
                <div
                    class="w-16 h-16 bg-green-50 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-bold text-slate-800 dark:text-slate-200">Export Database</h3>
                <p class="text-slate-500 dark:text-slate-400">Download your data in various formats</p>
            </div>

            <form class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Source
                        Database</label>
                    <select
                        class="w-full px-4 py-2 border border-slate-300 dark:border-dark-border bg-white dark:bg-dark-bg text-slate-900 dark:text-slate-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-colors">
                        <option>Production DB</option>
                        <option>Analytics DB</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Format</label>
                    <div class="grid grid-cols-3 gap-4">
                        <label
                            class="border border-slate-300 dark:border-dark-border rounded-lg p-4 flex flex-col items-center cursor-pointer hover:bg-slate-50 dark:hover:bg-dark-hover peer-checked:border-primary peer-checked:bg-blue-50 dark:peer-checked:bg-blue-900/20 transition-colors">
                            <input type="radio" name="format" value="sql" class="mb-2" checked>
                            <span class="text-sm font-medium text-slate-700 dark:text-slate-300">SQL</span>
                        </label>
                        <label
                            class="border border-slate-300 dark:border-dark-border rounded-lg p-4 flex flex-col items-center cursor-pointer hover:bg-slate-50 dark:hover:bg-dark-hover transition-colors">
                            <input type="radio" name="format" value="csv" class="mb-2">
                            <span class="text-sm font-medium text-slate-700 dark:text-slate-300">CSV</span>
                        </label>
                        <label
                            class="border border-slate-300 dark:border-dark-border rounded-lg p-4 flex flex-col items-center cursor-pointer hover:bg-slate-50 dark:hover:bg-dark-hover transition-colors">
                            <input type="radio" name="format" value="json" class="mb-2">
                            <span class="text-sm font-medium text-slate-700 dark:text-slate-300">JSON</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Options</label>
                    <div class="space-y-2">
                        <label class="flex items-center gap-2">
                            <input type="checkbox"
                                class="rounded border-slate-300 dark:border-dark-border bg-white dark:bg-dark-bg text-primary focus:ring-primary">
                            <span class="text-sm text-slate-600 dark:text-slate-400">Include Schema</span>
                        </label>
                        <label class="flex items-center gap-2">
                            <input type="checkbox"
                                class="rounded border-slate-300 dark:border-dark-border bg-white dark:bg-dark-bg text-primary focus:ring-primary"
                                checked>
                            <span class="text-sm text-slate-600 dark:text-slate-400">Include Data</span>
                        </label>
                        <label class="flex items-center gap-2">
                            <input type="checkbox"
                                class="rounded border-slate-300 dark:border-dark-border bg-white dark:bg-dark-bg text-primary focus:ring-primary">
                            <span class="text-sm text-slate-600 dark:text-slate-400">Compress (ZIP)</span>
                        </label>
                    </div>
                </div>

                <button type="submit"
                    class="w-full py-3 bg-primary text-white font-bold rounded-lg hover:bg-blue-600 transition-colors shadow-sm">
                    Generate Export
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
