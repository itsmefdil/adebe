<!-- Sidebar -->
<aside class="w-64 bg-dark text-slate-300 flex flex-col flex-shrink-0 transition-all duration-300">
    <div class="h-16 flex items-center px-6 border-b border-slate-700">
        <div class="flex items-center gap-2 text-white font-bold text-xl">
            <svg class="w-8 h-8 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4">
                </path>
            </svg>
            <span>DB Manager</span>
        </div>
    </div>

    <nav class="flex-1 overflow-y-auto py-4">
        <ul class="space-y-1 px-3">
            <li>
                <a href="/dashboard"
                    class="flex items-center gap-3 px-3 py-2.5 rounded-lg {% if request.url.path == '/dashboard' %}bg-primary/10 text-primary font-medium{% else %}hover:bg-slate-800 hover:text-white transition-colors{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                        </path>
                    </svg>
                    Dashboard
                </a>
            </li>
            <li>
                <a href="/databases"
                    class="flex items-center gap-3 px-3 py-2.5 rounded-lg {% if '/databases' in request.url.path %}bg-primary/10 text-primary font-medium{% else %}hover:bg-slate-800 hover:text-white transition-colors{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4">
                        </path>
                    </svg>
                    Databases
                </a>
            </li>
            <li>
                <a href="/query"
                    class="flex items-center gap-3 px-3 py-2.5 rounded-lg {% if '/query' in request.url.path %}bg-primary/10 text-primary font-medium{% else %}hover:bg-slate-800 hover:text-white transition-colors{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                    </svg>
                    Query Builder
                </a>
            </li>
            <li>
                <a href="/visualization"
                    class="flex items-center gap-3 px-3 py-2.5 rounded-lg {% if '/visualization' in request.url.path %}bg-primary/10 text-primary font-medium{% else %}hover:bg-slate-800 hover:text-white transition-colors{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"></path>
                    </svg>
                    Visualization
                </a>
            </li>
            <li class="pt-4 mt-4 border-t border-slate-700">
                <div class="px-3 text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Data Operations
                </div>
                <a href="/import"
                    class="flex items-center gap-3 px-3 py-2.5 rounded-lg {% if '/import' in request.url.path %}bg-primary/10 text-primary font-medium{% else %}hover:bg-slate-800 hover:text-white transition-colors{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                    </svg>
                    Import
                </a>
                <a href="/export"
                    class="flex items-center gap-3 px-3 py-2.5 rounded-lg {% if '/export' in request.url.path %}bg-primary/10 text-primary font-medium{% else %}hover:bg-slate-800 hover:text-white transition-colors{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    Export
                </a>
                <a href="/backup"
                    class="flex items-center gap-3 px-3 py-2.5 rounded-lg {% if '/backup' in request.url.path %}bg-primary/10 text-primary font-medium{% else %}hover:bg-slate-800 hover:text-white transition-colors{% endif %}">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                        </path>
                    </svg>
                    Backup & Restore
                </a>
            </li>
        </ul>
    </nav>

    <div class="p-4 border-t border-slate-700">
        <div class="flex items-center gap-3 px-3 py-2">
            <div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white font-bold">
                {{ user.username[0] | upper }}
            </div>
            <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-white truncate">{{ user.username }}</p>
                <p class="text-xs text-slate-500 truncate">{{ user.role }}</p>
            </div>
            <a href="/logout" class="text-slate-400 hover:text-white" title="Logout">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                    </path>
                </svg>
            </a>
        </div>
    </div>
</aside>
