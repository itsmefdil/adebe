<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-slate-900/50 transition-opacity opacity-0" id="deleteModalBackdrop"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <!-- Modal Panel -->
            <div class="relative transform overflow-hidden rounded-lg bg-white dark:bg-dark-surface text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95 transition-colors"
                id="deleteModalPanel">
                <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div
                            class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                            <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                            </svg>
                        </div>
                        <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                            <h3 class="text-base font-semibold leading-6 text-slate-900 dark:text-slate-200"
                                id="deleteModalTitle">Delete
                                Item</h3>
                            <div class="mt-2">
                                <p class="text-sm text-slate-500 dark:text-slate-400" id="deleteModalMessage">Are you
                                    sure you want to
                                    delete this item? This action cannot be undone.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div
                    class="bg-slate-50 dark:bg-dark-hover px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 transition-colors">
                    <button type="button" id="deleteModalConfirmBtn"
                        class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Delete</button>
                    <button type="button" id="deleteModalCancelBtn"
                        class="mt-3 inline-flex w-full justify-center rounded-md bg-white dark:bg-dark-surface px-3 py-2 text-sm font-semibold text-slate-900 dark:text-slate-200 shadow-sm ring-1 ring-inset ring-slate-300 dark:ring-dark-border hover:bg-slate-50 dark:hover:bg-dark-hover sm:mt-0 sm:w-auto transition-colors">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const deleteModal = document.getElementById('deleteModal');
    const deleteModalBackdrop = document.getElementById('deleteModalBackdrop');
    const deleteModalPanel = document.getElementById('deleteModalPanel');
    const deleteModalTitle = document.getElementById('deleteModalTitle');
    const deleteModalMessage = document.getElementById('deleteModalMessage');
    const deleteModalConfirmBtn = document.getElementById('deleteModalConfirmBtn');
    const deleteModalCancelBtn = document.getElementById('deleteModalCancelBtn');

    let confirmCallback = null;

    function showDeleteModal(title, message, onConfirm) {
        deleteModalTitle.textContent = title;
        deleteModalMessage.textContent = message;
        confirmCallback = onConfirm;

        deleteModal.classList.remove('hidden');
        // Trigger animations
        requestAnimationFrame(() => {
            deleteModalBackdrop.classList.remove('opacity-0');
            deleteModalPanel.classList.remove('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');
        });
    }

    function hideDeleteModal() {
        deleteModalBackdrop.classList.add('opacity-0');
        deleteModalPanel.classList.add('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');

        setTimeout(() => {
            deleteModal.classList.add('hidden');
            confirmCallback = null;
        }, 300); // Match transition duration
    }

    deleteModalConfirmBtn.addEventListener('click', () => {
        if (confirmCallback) {
            confirmCallback();
        }
        hideDeleteModal();
    });

    deleteModalCancelBtn.addEventListener('click', hideDeleteModal);

    // Close on backdrop click
    deleteModal.addEventListener('click', (e) => {
        if (e.target === deleteModalBackdrop || e.target.closest('.fixed.inset-0.z-10') === e.target) {
            hideDeleteModal();
        }
    });

    // Close on Escape key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && !deleteModal.classList.contains('hidden')) {
            hideDeleteModal();
        }
    });
</script>
