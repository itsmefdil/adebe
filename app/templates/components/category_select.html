<div class="relative inline-block text-left" x-data="{ open: false }">
    <button @click="open = !open" @click.away="open = false" type="button" class="inline-flex items-center justify-center px-2 py-1 rounded text-[10px] font-bold uppercase tracking-wider border transition-colors
        {% if db.category == 'production' %}
            bg-red-100 text-red-700 dark:bg-red-900/30 dark:text-red-400 border-red-200 dark:border-red-800 hover:bg-red-200 dark:hover:bg-red-900/50
        {% elif db.category == 'staging' %}
            bg-blue-100 text-blue-700 dark:bg-blue-900/30 dark:text-blue-400 border-blue-200 dark:border-blue-800 hover:bg-blue-200 dark:hover:bg-blue-900/50
        {% else %}
            bg-slate-100 text-slate-600 dark:bg-slate-800 dark:text-slate-400 border-slate-200 dark:border-slate-700 hover:bg-slate-200 dark:hover:bg-slate-700
        {% endif %}">

        {% if db.category == 'production' %}Prod{% elif db.category == 'staging' %}Staging{% else %}Dev{% endif %}

        <svg class="w-3 h-3 ml-1 -mr-0.5 opacity-60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
    </button>

    <div x-show="open" x-transition:enter="transition ease-out duration-100"
        x-transition:enter-start="transform opacity-0 scale-95" x-transition:enter-end="transform opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100"
        x-transition:leave-end="transform opacity-0 scale-95"
        class="absolute left-0 mt-1 w-32 rounded-md shadow-lg bg-white dark:bg-dark-surface ring-1 ring-black ring-opacity-5 focus:outline-none z-10"
        style="display: none;">
        <div class="py-1">
            <button
                class="block w-full text-left px-4 py-2 text-xs text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-dark-hover"
                hx-patch="/databases/{{ db.id }}/category" hx-vals='{"category": "development"}'
                hx-target="closest .relative" hx-swap="outerHTML">
                Development
            </button>
            <button
                class="block w-full text-left px-4 py-2 text-xs text-blue-700 dark:text-blue-400 hover:bg-blue-50 dark:hover:bg-blue-900/20"
                hx-patch="/databases/{{ db.id }}/category" hx-vals='{"category": "staging"}'
                hx-target="closest .relative" hx-swap="outerHTML">
                Staging
            </button>
            <button
                class="block w-full text-left px-4 py-2 text-xs text-red-700 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20"
                hx-patch="/databases/{{ db.id }}/category" hx-vals='{"category": "production"}'
                hx-target="closest .relative" hx-swap="outerHTML">
                Production
            </button>
        </div>
    </div>
</div>
