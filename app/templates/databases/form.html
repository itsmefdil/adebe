{% extends "base.html" %}

{% block title %}{% if is_edit %}Edit{% else %}New{% endif %} Connection - Database Manager{% endblock %}

{% block content %}
{% include "components/sidebar.html" %}

<main class="flex-1 flex flex-col min-w-0 bg-slate-50">
    <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8">
        <div class="flex items-center gap-4">
            <a href="/databases" class="text-slate-400 hover:text-slate-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
            </a>
            <h2 class="text-2xl font-bold text-slate-800">{% if is_edit %}Edit Connection{% else %}New Connection{%
                endif %}</h2>
        </div>
    </header>

    <div class="flex-1 overflow-y-auto p-8">
        <div class="max-w-2xl mx-auto">
            <form action="{% if is_edit %}/databases/{{ database.id }}/edit{% else %}/databases/new{% endif %}"
                method="post" class="bg-white rounded-xl shadow-sm border border-slate-200 p-8 space-y-6">

                <div class="grid grid-cols-2 gap-6">
                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-slate-700 mb-1">Connection Name</label>
                        <input type="text" name="name" value="{{ database.name if database else '' }}" required
                            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none"
                            placeholder="e.g. Production DB">
                    </div>

                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-slate-700 mb-1">Database Type</label>
                        <select name="type" id="type-select"
                            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none">
                            <option value="PostgreSQL" {% if database and database.type=='PostgreSQL' %}selected{% endif
                                %}>PostgreSQL</option>
                            <option value="MySQL" {% if database and database.type=='MySQL' %}selected{% endif %}>MySQL
                            </option>
                            <option value="SQLite" {% if database and database.type=='SQLite' %}selected{% endif %}>
                                SQLite</option>
                            <option value="MongoDB" {% if database and database.type=='MongoDB' %}selected{% endif %}>
                                MongoDB</option>
                            <option value="Elasticsearch" {% if database and database.type=='Elasticsearch' %}selected{%
                                endif %}>Elasticsearch</option>
                        </select>
                    </div>

                    <div class="col-span-2" id="field-host">
                        <label class="block text-sm font-medium text-slate-700 mb-1" id="label-host">Host</label>
                        <input type="text" name="host" value="{{ database.host if database else '' }}"
                            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none"
                            placeholder="localhost">
                    </div>

                    <div class="col-span-2" id="field-port">
                        <label class="block text-sm font-medium text-slate-700 mb-1">Port</label>
                        <input type="number" name="port" value="{{ database.port if database else '' }}"
                            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none"
                            placeholder="5432">
                    </div>

                    <div class="col-span-2" id="field-database">
                        <label class="block text-sm font-medium text-slate-700 mb-1">Database Name</label>
                        <input type="text" name="database_name"
                            value="{{ database.database_name if database and database.database_name else '' }}"
                            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none"
                            placeholder="my_database">
                    </div>

                    <div class="col-span-1" id="field-username">
                        <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
                        <input type="text" name="username"
                            value="{{ database.username if database and database.username else '' }}"
                            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none"
                            placeholder="user">
                    </div>

                    <div class="col-span-1" id="field-password">
                        <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                        <input type="password" name="password"
                            value="{{ database.password if database and database.password else '' }}"
                            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none"
                            placeholder="••••••••">
                    </div>
                </div>

                <div class="pt-6 border-t border-slate-100 flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <button type="button" hx-post="/databases/test" hx-target="#test-result"
                            hx-include="closest form" hx-indicator="#test-indicator"
                            class="px-4 py-2 text-slate-600 hover:text-slate-800 font-medium border border-slate-300 rounded-lg hover:bg-slate-50 transition-colors">
                            Test Connection
                        </button>
                        <span id="test-indicator"
                            class="htmx-indicator text-sm font-medium text-slate-500">Testing...</span>
                        <span id="test-result"></span>
                    </div>
                    <div class="flex items-center gap-3">
                        <a href="/databases"
                            class="px-4 py-2 text-slate-600 hover:text-slate-800 font-medium">Cancel</a>
                        <button type="submit"
                            class="px-6 py-2 bg-primary text-white font-medium rounded-lg hover:bg-blue-600 transition-colors">
                            {% if is_edit %}Update{% else %}Save{% endif %} Connection
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const typeSelect = document.getElementById('type-select');
        const fieldHost = document.getElementById('field-host');
        const labelHost = document.getElementById('label-host');
        const fieldPort = document.getElementById('field-port');
        const fieldDatabase = document.getElementById('field-database');
        const fieldUsername = document.getElementById('field-username');
        const fieldPassword = document.getElementById('field-password');

        function updateFields() {
            const type = typeSelect.value;

            // Reset all
            fieldHost.style.display = 'block';
            fieldPort.style.display = 'block';
            fieldDatabase.style.display = 'block';
            fieldUsername.style.display = 'block';
            fieldPassword.style.display = 'block';
            labelHost.textContent = 'Host';

            if (type === 'SQLite') {
                labelHost.textContent = 'Database File Path';
                fieldPort.style.display = 'none';
                fieldDatabase.style.display = 'none';
                fieldUsername.style.display = 'none';
                fieldPassword.style.display = 'none';
            } else if (type === 'Elasticsearch') {
                fieldDatabase.style.display = 'none';
            }
        }

        typeSelect.addEventListener('change', updateFields);

        // Initial call
        updateFields();
    });
</script>
{% endblock %}
