{% extends "base.html" %}

{% block title %}{% if is_edit %}Edit{% else %}New{% endif %} Connection - Database Manager{% endblock %}

{% block content %}
{% include "components/sidebar.html" %}

<main class="flex-1 flex flex-col min-w-0 bg-slate-50">
    <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8">
        <div class="flex items-center gap-4">
            <a href="/databases" class="text-slate-400 hover:text-slate-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
            </a>
            <h2 class="text-2xl font-bold text-slate-800">{% if is_edit %}Edit Connection{% else %}New Connection{%
                endif %}</h2>
        </div>
    </header>

    <div class="flex-1 overflow-y-auto p-8">
        <div class="max-w-2xl mx-auto">
            <form action="/databases/new" method="post"
                class="bg-white rounded-xl shadow-sm border border-slate-200 p-8 space-y-6">
                <div class="grid grid-cols-2 gap-6">
                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-slate-700 mb-1">Connection Name</label>
                        <input type="text" name="name"
                            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none"
                            placeholder="e.g. Production DB">
                    </div>

                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-slate-700 mb-1">Database Type</label>
                        <select name="type"
                            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none">
                            <option value="postgresql">PostgreSQL</option>
                            <option value="mysql">MySQL</option>
                            <option value="sqlite">SQLite</option>
                            <option value="mongodb">MongoDB</option>
                            <option value="elasticsearch">Elasticsearch</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Host</label>
                        <input type="text" name="host"
                            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none"
                            placeholder="localhost">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Port</label>
                        <input type="number" name="port"
                            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none"
                            placeholder="5432">
                    </div>

                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-slate-700 mb-1">Database Name</label>
                        <input type="text" name="database"
                            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none"
                            placeholder="my_database">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
                        <input type="text" name="username"
                            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none"
                            placeholder="user">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                        <input type="password" name="password"
                            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none"
                            placeholder="••••••••">
                    </div>
                </div>

                <div class="pt-6 border-t border-slate-100 flex items-center justify-between">
                    <button type="button" class="px-4 py-2 text-slate-600 hover:text-slate-800 font-medium">Test
                        Connection</button>
                    <div class="flex items-center gap-3">
                        <a href="/databases"
                            class="px-4 py-2 text-slate-600 hover:text-slate-800 font-medium">Cancel</a>
                        <button type="submit"
                            class="px-6 py-2 bg-primary text-white font-medium rounded-lg hover:bg-blue-600 transition-colors">Save
                            Connection</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
