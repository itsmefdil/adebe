<!-- Query Playground Modal -->
<div id="query-modal"
    class="fixed inset-0 bg-slate-900/50 dark:bg-black/70 backdrop-blur-sm hidden items-center justify-center z-50 transition-opacity">
    <div
        class="bg-white dark:bg-dark-surface rounded-xl shadow-lg max-w-6xl w-full mx-4 flex flex-col max-h-[90vh] border border-slate-200 dark:border-dark-border transition-colors">
        <div class="px-6 py-4 border-b border-slate-200 dark:border-dark-border flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="p-2 bg-primary/10 rounded-lg">
                    <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                        </path>
                    </svg>
                </div>
                <div>
                    <h3 class="text-lg font-bold text-slate-800 dark:text-slate-200">Query Playground</h3>
                    <p class="text-sm text-slate-500 dark:text-slate-400">Run raw MongoDB commands</p>
                </div>
            </div>
            <button onclick="closeQueryModal()" class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>
        <div class="p-6 overflow-y-auto flex-1">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="space-y-4">
                    <div>
                        <div class="flex items-center justify-between mb-2">
                            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Command
                                (JSON)</label>
                            <select id="query-template" onchange="loadTemplate()"
                                class="text-xs px-3 py-1 border border-slate-300 dark:border-dark-border bg-white dark:bg-dark-bg text-slate-700 dark:text-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-colors">
                                <option value="">Select Example...</option>
                                <option value="ping">Ping</option>
                                <option value="listCollections">List Collections</option>
                                <option value="find">Find Documents</option>
                                <option value="findOne">Find One Document</option>
                                <option value="count">Count Documents</option>
                                <option value="aggregate">Aggregate</option>
                                <option value="distinct">Distinct Values</option>
                            </select>
                        </div>
                        <textarea id="query-input" rows="15"
                            class="w-full font-mono text-sm p-4 border border-slate-300 dark:border-dark-border bg-white dark:bg-dark-bg text-slate-800 dark:text-slate-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-colors"
                            placeholder='{
    "find": "collection_name",
    "filter": { "status": "active" },
    "limit": 5
}'></textarea>
                    </div>
                    <div class="flex justify-end">
                        <button onclick="runQuery()"
                            class="px-4 py-2 bg-primary text-white font-medium rounded-lg hover:bg-blue-600 transition-colors flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Run Query
                        </button>
                    </div>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Result</label>
                <div class="relative h-[calc(100%-2rem)]">
                    <pre id="query-result"
                        class="absolute inset-0 w-full h-full font-mono text-sm bg-slate-50 dark:bg-dark-bg p-4 rounded-lg border border-slate-200 dark:border-dark-border overflow-auto text-slate-700 dark:text-slate-300 transition-colors">Run a query to see results here...</pre>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script>
    const queryTemplates = {
        ping: `{
    "ping": 1
}`,
        listCollections: `{
    "listCollections": 1
}`,
        find: `{
    "find": "collection_name",
    "filter": {
        "status": "active"
    },
    "limit": 10
}`,
        findOne: `{
    "find": "collection_name",
    "filter": {
        "_id": "document_id"
    },
    "limit": 1
}`,
        count: `{
    "count": "collection_name",
    "query": {
        "status": "active"
    }
}`,
        aggregate: `{
    "aggregate": "collection_name",
    "pipeline": [
        {
            "$match": {
                "status": "active"
            }
        },
        {
            "$group": {
                "_id": "$category",
                "count": { "$sum": 1 }
            }
        }
    ],
    "cursor": {}
}`,
        distinct: `{
    "distinct": "collection_name",
    "key": "field_name",
    "query": {}
}`
    };

    function openQueryModal() {
        document.getElementById('query-modal').classList.remove('hidden');
        document.getElementById('query-modal').classList.add('flex');
    }

    function closeQueryModal() {
        document.getElementById('query-modal').classList.add('hidden');
        document.getElementById('query-modal').classList.remove('flex');
    }

    // Close modal on click outside
    document.getElementById('query-modal').addEventListener('click', (e) => {
        if (e.target === document.getElementById('query-modal')) {
            closeQueryModal();
        }
    });

    function loadTemplate() {
        const select = document.getElementById('query-template');
        const input = document.getElementById('query-input');
        const template = queryTemplates[select.value];

        if (template) {
            input.value = template;
        }
    }


    async function runQuery() {
        const input = document.getElementById('query-input').value;
        const resultPre = document.getElementById('query-result');

        try {
            const command = JSON.parse(input);
            resultPre.textContent = 'Running...';
            resultPre.classList.remove('text-red-600', 'dark:text-red-400');
            resultPre.classList.add('text-slate-700', 'dark:text-slate-300');

            const response = await fetch('/databases/{{ database.id }}/mongodb/command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ command }),
            });

            // Check if response is JSON
            const contentType = response.headers.get('content-type');
            if (!contentType || !contentType.includes('application/json')) {
                resultPre.textContent = 'Error: Server returned non-JSON response. Please check if you are logged in.';
                resultPre.classList.remove('text-slate-700', 'dark:text-slate-300');
                resultPre.classList.add('text-red-600', 'dark:text-red-400');
                return;
            }

            const data = await response.json();

            if (data.success) {
                resultPre.textContent = JSON.stringify(data.result, null, 2);
                resultPre.classList.remove('text-red-600', 'dark:text-red-400');
                resultPre.classList.add('text-slate-700', 'dark:text-slate-300');
            } else {
                resultPre.textContent = 'Error: ' + (data.error || 'Unknown error');
                resultPre.classList.remove('text-slate-700', 'dark:text-slate-300');
                resultPre.classList.add('text-red-600', 'dark:text-red-400');
            }
        } catch (e) {
            resultPre.textContent = 'Invalid JSON: ' + e.message;
            resultPre.classList.remove('text-slate-700', 'dark:text-slate-300');
            resultPre.classList.add('text-red-600', 'dark:text-red-400');
        }
    }
</script>
