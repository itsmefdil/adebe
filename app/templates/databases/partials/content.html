<div class="px-8 mt-6">
    <div class="flex flex-col xl:flex-row gap-4 items-start xl:items-center justify-between">
        <div class="flex items-center gap-2 p-1 bg-slate-100 dark:bg-dark-surface rounded-xl inline-flex shadow-inner">
            {% for cat in ['all', 'development', 'staging', 'production'] %}
            <a href="?category={{ cat }}&type={{ current_type }}" hx-get="?category={{ cat }}&type={{ current_type }}"
                hx-target="#database-content" hx-push-url="true" class="px-4 py-1.5 rounded-lg text-sm font-medium transition-all duration-200 capitalize cursor-pointer
               {% if current_category == cat %}
               bg-white dark:bg-dark-bg text-slate-800 dark:text-slate-200 shadow-sm
               {% else %}
               text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-300
               {% endif %}">
                {{ cat }}
            </a>
            {% endfor %}
        </div>

        <div
            class="flex items-center gap-2 p-1 bg-slate-100 dark:bg-dark-surface rounded-xl inline-flex shadow-inner overflow-x-auto max-w-full">
            {% for type in ['all', 'MySQL', 'PostgreSQL', 'MongoDB', 'Elasticsearch', 'SQLite'] %}
            <a href="?category={{ current_category }}&type={{ type }}"
                hx-get="?category={{ current_category }}&type={{ type }}" hx-target="#database-content"
                hx-push-url="true" class="px-4 py-1.5 rounded-lg text-sm font-medium transition-all duration-200 whitespace-nowrap cursor-pointer
               {% if current_type == type %}
               bg-white dark:bg-dark-bg text-slate-800 dark:text-slate-200 shadow-sm
               {% else %}
               text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-300
               {% endif %}">
                {{ type }}
            </a>
            {% endfor %}
        </div>
    </div>
</div>

{% include "databases/partials/grid.html" %}
