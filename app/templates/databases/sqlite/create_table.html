{% extends "base.html" %}

{% block title %}Create New Table - SQLite Manager{% endblock %}

{% block content %}
{% include "components/sidebar.html" %}

<main class="flex-1 flex flex-col min-w-0 bg-slate-50 dark:bg-dark-bg transition-colors duration-200">
    <header
        class="h-16 bg-white dark:bg-dark-surface border-b border-slate-200 dark:border-dark-border flex items-center justify-between px-8 transition-colors">
        <div class="flex items-center gap-4">
            <a href="/databases/sqlite?id={{ database.id }}" class="text-slate-400 hover:text-slate-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
            </a>
            <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-200">Create New Table</h2>
        </div>
    </header>

    <div class="flex-1 overflow-y-auto p-8">
        <div
            class="max-w-4xl mx-auto bg-white dark:bg-dark-surface rounded-xl shadow-sm border border-slate-200 dark:border-dark-border p-6 transition-colors">
            {% if error %}
            <div
                class="mb-6 p-4 bg-red-50 text-red-600 rounded-lg text-sm border border-red-100 flex items-center gap-3">
                <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" id="createTableForm">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Table Name</label>
                    <input type="text" name="table_name" required pattern="[A-Za-z0-9_]+"
                        class="w-full max-w-md px-3 py-2 border border-slate-300 dark:border-dark-border bg-white dark:bg-dark-bg text-slate-900 dark:text-slate-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-colors"
                        placeholder="e.g. users">
                </div>

                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg font-medium text-slate-800 dark:text-slate-200">Columns</h3>
                        <button type="button" onclick="addColumn()"
                            class="px-3 py-1.5 text-sm font-medium text-primary bg-blue-50 dark:bg-blue-900/20 hover:bg-blue-100 dark:hover:bg-blue-900/40 rounded-lg transition-colors">
                            + Add Column
                        </button>
                    </div>

                    <div id="columnsContainer" class="space-y-3">
                        <!-- Initial Column -->
                        <div
                            class="column-row grid grid-cols-12 gap-3 items-start p-4 bg-slate-50 dark:bg-dark-hover/50 rounded-lg border border-slate-200 dark:border-dark-border transition-colors">
                            <div class="col-span-3">
                                <label
                                    class="block text-xs font-medium text-slate-500 dark:text-slate-400 mb-1">Name</label>
                                <input type="text" name="col_name[]" required
                                    class="w-full px-2 py-1.5 text-sm border border-slate-300 dark:border-dark-border bg-white dark:bg-dark-bg text-slate-900 dark:text-slate-200 rounded focus:ring-1 focus:ring-primary outline-none transition-colors">
                            </div>
                            <div class="col-span-3">
                                <label
                                    class="block text-xs font-medium text-slate-500 dark:text-slate-400 mb-1">Type</label>
                                <select name="col_type[]"
                                    class="w-full px-2 py-1.5 text-sm border border-slate-300 dark:border-dark-border bg-white dark:bg-dark-bg text-slate-900 dark:text-slate-200 rounded focus:ring-1 focus:ring-primary outline-none transition-colors">
                                    <option value="INTEGER">INTEGER</option>
                                    <option value="TEXT">TEXT</option>
                                    <option value="REAL">REAL</option>
                                    <option value="BLOB">BLOB</option>
                                    <option value="NUMERIC">NUMERIC</option>
                                </select>
                            </div>
                            <div class="col-span-2">
                                <label
                                    class="block text-xs font-medium text-slate-500 dark:text-slate-400 mb-1">Default</label>
                                <input type="text" name="col_default[]" placeholder="NULL"
                                    class="w-full px-2 py-1.5 text-sm border border-slate-300 dark:border-dark-border bg-white dark:bg-dark-bg text-slate-900 dark:text-slate-200 rounded focus:ring-1 focus:ring-primary outline-none transition-colors">
                            </div>
                            <div class="col-span-3 flex items-center gap-4 pt-6">
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" name="col_pk[]" value="0" onchange="updatePk(this)"
                                        class="w-4 h-4 text-primary border-slate-300 dark:border-dark-border rounded focus:ring-primary dark:bg-dark-bg">
                                    <span class="text-xs text-slate-600 dark:text-slate-400">PK</span>
                                </label>
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" name="col_notnull[]" value="0"
                                        class="w-4 h-4 text-primary border-slate-300 dark:border-dark-border rounded focus:ring-primary dark:bg-dark-bg">
                                    <span class="text-xs text-slate-600 dark:text-slate-400">Not Null</span>
                                </label>
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" name="col_ai[]" value="0" disabled
                                        class="w-4 h-4 text-primary border-slate-300 dark:border-dark-border rounded focus:ring-primary dark:bg-dark-bg disabled:opacity-50">
                                    <span class="text-xs text-slate-600 dark:text-slate-400">AI</span>
                                </label>
                            </div>
                            <div class="col-span-1 pt-5 text-right">
                                <button type="button" onclick="removeColumn(this)"
                                    class="text-slate-400 hover:text-red-500" disabled>
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                                        </path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div
                    class="flex items-center justify-end gap-3 pt-6 border-t border-slate-100 dark:border-dark-border mt-6">
                    <a href="/databases/sqlite?id={{ database.id }}"
                        class="px-4 py-2 text-slate-600 dark:text-slate-400 hover:text-slate-800 dark:hover:text-slate-200 font-medium">Cancel</a>
                    <button type="submit"
                        class="px-6 py-2 bg-primary text-white font-medium rounded-lg hover:bg-blue-600 transition-colors shadow-sm">
                        Create Table
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<script>
    function addColumn() {
        const container = document.getElementById('columnsContainer');
        const count = container.children.length;
        const template = container.firstElementChild.cloneNode(true);

        // Reset inputs
        template.querySelectorAll('input[type="text"]').forEach(input => input.value = '');
        template.querySelectorAll('input[type="checkbox"]').forEach(input => {
            input.checked = false;
            input.value = count; // Ensure unique value index if needed, primarily used for array processing logic via index if needed
        });

        // Fix checkboxes names to be arrays - they already are col_name[] which is handled by FastAPI as list
        // However, checkboxes in lists can be tricky. We'll handle them by index or hidden inputs ideally, 
        // but for now simple arrays. Note: unchecked checkboxes don't send values.
        // We might need hidden inputs for the boolean states or process strictly by index alignment in JS -> JSON.
        // Let's rely on a simpler 'hidden fields helper' if standard form post is complex with empty checkboxes.
        // Actually, let's use JS to construct a JSON to submit, cleaner.

        // Enable remove button
        template.querySelector('button[onclick="removeColumn(this)"]').disabled = false;

        container.appendChild(template);
        updateIndices();
    }

    function removeColumn(btn) {
        const row = btn.closest('.column-row');
        row.remove();
        updateIndices();

        // Disable remove on last item
        const container = document.getElementById('columnsContainer');
        if (container.children.length === 1) {
            container.firstElementChild.querySelector('button[onclick="removeColumn(this)"]').disabled = true;
        }
    }

    function updateIndices() {
        const rows = document.querySelectorAll('.column-row');
        rows.forEach((row, index) => {
            // Update checkbox values to match index so we can correlate on server if manually processing
            row.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.value = index);
        });
    }

    function updatePk(checkbox) {
        const row = checkbox.closest('.column-row');
        const typeSelect = row.querySelector('select[name="col_type[]"]');
        const aiCheckbox = row.querySelector('input[name="col_ai[]"]');

        // Auto-increment is only valid for INTEGER PRIMARY KEY in SQLite
        if (checkbox.checked && typeSelect.value === 'INTEGER') {
            aiCheckbox.disabled = false;
        } else {
            aiCheckbox.disabled = true;
            aiCheckbox.checked = false;
        }
    }

    // Add event listener to type selects to update AI capability
    document.addEventListener('change', function (e) {
        if (e.target.name === 'col_type[]') {
            const row = e.target.closest('.column-row');
            const pkCheckbox = row.querySelector('input[name="col_pk[]"]');
            updatePk(pkCheckbox);
        }
    });

    // Handle form submission to convert to JSON for reliable checkbox handling
    document.getElementById('createTableForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = new FormData(this);
        const rows = document.querySelectorAll('.column-row');
        const columns = [];

        rows.forEach((row, index) => {
            columns.push({
                name: row.querySelector('input[name="col_name[]"]').value,
                type: row.querySelector('select[name="col_type[]"]').value,
                default: row.querySelector('input[name="col_default[]"]').value,
                pk: row.querySelector('input[name="col_pk[]"]').checked,
                notnull: row.querySelector('input[name="col_notnull[]"]').checked,
                auto_increment: row.querySelector('input[name="col_ai[]"]').checked
            });
        });

        // Create hidden input to hold JSON
        const jsonInput = document.createElement('input');
        jsonInput.type = 'hidden';
        jsonInput.name = 'schema_json';
        jsonInput.value = JSON.stringify(columns);
        this.appendChild(jsonInput);

        // Remove individual column inputs to avoid double submission clutter (optional but cleaner)
        // Actually, just submitting the schema_json is enough if backend looks for it.

        this.submit();
    });
</script>
{% endblock %}
