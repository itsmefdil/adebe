<!-- Query Playground Modal -->
<div id="query-modal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-slate-900/50 dark:bg-black/70 backdrop-blur-sm transition-opacity"
        onclick="closeQueryModal()"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div
                class="relative transform overflow-hidden rounded-xl bg-white dark:bg-dark-surface text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-4xl border border-slate-200 dark:border-dark-border">

                <!-- Modal Header -->
                <div
                    class="border-b border-slate-200 dark:border-dark-border px-6 py-4 flex items-center justify-between">
                    <h3 class="text-lg font-bold text-slate-900 dark:text-slate-200" id="modal-title">Query Playground
                    </h3>
                    <div class="flex items-center gap-3">
                        <select id="query-template" onchange="loadQueryTemplate(this.value)"
                            class="text-sm border border-slate-200 dark:border-dark-border bg-white dark:bg-dark-bg text-slate-700 dark:text-slate-200 rounded-lg px-3 py-1.5 focus:ring-2 focus:ring-primary focus:border-primary transition-colors">
                            <option value="">Select a template...</option>
                            <option value="select">SELECT * FROM table</option>
                            <option value="count">COUNT(*) from table</option>
                        </select>
                        <button type="button" onclick="closeQueryModal()"
                            class="text-slate-400 hover:text-slate-500 dark:hover:text-slate-300">
                            <span class="sr-only">Close</span>
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Modal Body -->
                <div class="p-6 space-y-4">
                    <!-- Query Input -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">SQL Query</label>
                        <textarea id="sql-query" rows="6"
                            class="w-full px-4 py-3 bg-slate-50 dark:bg-dark-bg border border-slate-200 dark:border-dark-border rounded-lg font-mono text-sm text-slate-800 dark:text-slate-200 focus:ring-2 focus:ring-primary focus:border-primary placeholder-slate-400 transition-colors"
                            placeholder="Enter your SQL query here..."></textarea>
                    </div>

                    <div class="flex items-center gap-3">
                        <button onclick="executeQuery()"
                            class="px-4 py-2 bg-primary text-white text-sm font-medium rounded-lg hover:bg-blue-600 transition-colors flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Execute
                        </button>
                        <button onclick="clearQuery()"
                            class="px-4 py-2 bg-slate-100 dark:bg-dark-hover text-slate-600 dark:text-slate-300 text-sm font-medium rounded-lg hover:bg-slate-200 dark:hover:bg-dark-border transition-colors">
                            Clear
                        </button>
                        <span id="query-status" class="text-sm text-slate-500 dark:text-slate-400"></span>
                    </div>

                    <!-- Results -->
                    <div id="query-results" class="hidden">
                        <div class="rounded-lg border border-slate-200 dark:border-dark-border overflow-hidden">
                            <div class="max-h-60 overflow-auto">
                                <table class="w-full text-left text-sm text-slate-600 dark:text-slate-400">
                                    <thead
                                        class="bg-slate-50 dark:bg-dark-hover text-xs uppercase font-semibold text-slate-500 dark:text-slate-400 sticky top-0 transition-colors">
                                        <tr id="results-header"></tr>
                                    </thead>
                                    <tbody class="divide-y divide-slate-200 dark:divide-dark-border" id="results-body">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Error -->
                <div id="query-error"
                    class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm dark:bg-red-900/20 dark:border-red-700 dark:text-red-300">
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function openQueryModal() {
        document.getElementById('query-modal').classList.remove('hidden');
    }

    function closeQueryModal() {
        document.getElementById('query-modal').classList.add('hidden');
    }

    function clearQuery() {
        document.getElementById('sql-query').value = '';
        document.getElementById('query-results').classList.add('hidden');
        document.getElementById('query-error').classList.add('hidden');
        document.getElementById('query-status').textContent = '';
    }

    // Placeholder for loadQueryTemplate function
    function loadQueryTemplate(template) {
        const queryInput = document.getElementById('sql-query');
        if (template === 'select') {
            queryInput.value = 'SELECT * FROM your_table_name LIMIT 10;';
        } else if (template === 'count') {
            queryInput.value = 'SELECT COUNT(*) FROM your_table_name;';
        } else {
            queryInput.value = '';
        }
    }

    async function executeQuery() {
        const query = document.getElementById('sql-query').value.trim();
        if (!query) {
            alert('Please enter a query');
            return;
        }

        const statusEl = document.getElementById('query-status');
        const resultsDiv = document.getElementById('query-results');
        const errorDiv = document.getElementById('query-error');
        const headerRow = document.getElementById('results-header');
        const body = document.getElementById('results-body');


        statusEl.textContent = 'Executing...';
        resultsDiv.classList.add('hidden');
        errorDiv.classList.add('hidden');
        headerRow.innerHTML = ''; // Clear previous headers
        body.innerHTML = ''; // Clear previous body

        try {
            const startTime = performance.now();

            const response = await fetch(`/databases/{{ database.id }}/postgresql/query`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: query })
            });

            const data = await response.json();
            const duration = ((performance.now() - startTime) / 1000).toFixed(3);

            if (response.ok && data.success) {
                if (data.error) {
                    errorDiv.textContent = data.error;
                    errorDiv.classList.remove('hidden');
                    statusEl.textContent = '';
                } else {
                    if (data.rows && data.rows.length > 0) {
                        // Render headers
                        const headers = Object.keys(data.rows[0]);
                        headerRow.innerHTML = headers.map(h => `<th class="px-6 py-3 whitespace-nowrap bg-slate-50 dark:bg-dark-hover text-xs uppercase font-semibold text-slate-500 dark:text-slate-400">${h}</th>`).join('');

                        // Render body
                        body.innerHTML = data.rows.map(row => `
                            <tr class="hover:bg-slate-50 dark:hover:bg-dark-hover transition-colors">
                                ${headers.map(h => `<td class="px-6 py-3 whitespace-nowrap text-slate-700 dark:text-slate-300">${row[h] !== null ? row[h] : '<span class="italic text-slate-400">NULL</span>'}</td>`).join('')}
                            </tr>
                        `).join('');

                        resultsDiv.classList.remove('hidden');
                        statusEl.textContent = `Completed in ${duration}s (${data.rows.length} rows)`;
                    } else if (data.rows && data.rows.length === 0) {
                        // Empty result set but successful query
                        headerRow.innerHTML = '<th class="px-6 py-3 text-center bg-slate-50 dark:bg-dark-hover text-xs uppercase font-semibold text-slate-500 dark:text-slate-400">Result</th>';
                        body.innerHTML = '<tr><td class="px-6 py-3 text-center text-slate-500 dark:text-slate-400">Query executed successfully. No rows returned.</td></tr>';
                        resultsDiv.classList.remove('hidden');
                        statusEl.textContent = `Completed in ${duration}s (0 rows)`;
                    } else {
                        // Query executed successfully, but no rows/columns (e.g., DDL, DML without returning)
                        statusEl.textContent = `Query executed successfully (${duration}s)`;
                    }
                }
            } else {
                errorDiv.textContent = data.error || 'Unknown error';
                errorDiv.classList.remove('hidden');
                statusEl.textContent = '';
            }
        } catch (error) {
            errorDiv.textContent = error.message;
            errorDiv.classList.remove('hidden');
            statusEl.textContent = '';
        }
    }

    // Close modal on escape key
    document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') {
            closeQueryModal();
        }
    });

    // Execute query on Ctrl+Enter
    document.getElementById('query-input')?.addEventListener('keydown', function (e) {
        if (e.ctrlKey && e.key === 'Enter') {
            executeQuery();
        }
    });
</script>
