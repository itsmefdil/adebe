<!-- Query Playground Modal -->
<div id="query-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-lg max-w-6xl w-full mx-4 flex flex-col max-h-[90vh]">
        <div class="px-6 py-4 border-b border-slate-200 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="p-2 bg-primary/10 rounded-lg">
                    <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                        </path>
                    </svg>
                </div>
                <div>
                    <h3 class="text-lg font-bold text-slate-800">Query Playground</h3>
                    <p class="text-sm text-slate-500">Run Elasticsearch queries</p>
                </div>
            </div>
            <button onclick="closeQueryModal()" class="text-slate-400 hover:text-slate-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>
        <div class="p-6 overflow-y-auto flex-1">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="space-y-4">
                    <div>
                        <div class="flex items-center justify-between mb-2">
                            <label class="block text-sm font-medium text-slate-700">Query</label>
                            <select id="query-template-modal" onchange="loadTemplateModal()"
                                class="text-xs px-3 py-1 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none">
                                <option value="">Select Example...</option>
                                <option value="match_all">Match All</option>
                                <option value="match">Match Query</option>
                                <option value="term">Term Query</option>
                                <option value="range">Range Query</option>
                                <option value="bool">Bool Query</option>
                                <option value="wildcard">Wildcard Query</option>
                                <option value="aggregation">Aggregation</option>
                                <option value="cluster_health">Cluster Health</option>
                                <option value="cluster_stats">Cluster Stats</option>
                            </select>
                        </div>
                        <div class="flex items-center gap-2 mb-2">
                            <select id="query-method"
                                class="text-xs px-3 py-1.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none">
                                <option>GET</option>
                                <option selected>POST</option>
                                <option>PUT</option>
                                <option>DELETE</option>
                            </select>
                            <input type="text" id="query-endpoint"
                                class="flex-1 text-xs px-3 py-1.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none font-mono"
                                value="/_search" placeholder="/endpoint">
                        </div>
                        <textarea id="query-input" rows="12"
                            class="w-full font-mono text-sm p-4 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none"
                            placeholder='{
    "query": {
        "match_all": {}
    }
}'>{
    "query": {
        "match_all": {}
    }
}</textarea>
                    </div>
                    <div class="flex justify-end">
                        <button onclick="runQueryModal()"
                            class="px-4 py-2 bg-primary text-white font-medium rounded-lg hover:bg-blue-600 transition-colors flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Run Query
                        </button>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Result</label>
                    <div class="relative h-[calc(100%-2rem)]">
                        <pre id="query-result-modal"
                            class="absolute inset-0 w-full h-full font-mono text-sm bg-slate-50 p-4 rounded-lg border border-slate-200 overflow-auto text-slate-700">Run a query to see results here...</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const queryTemplatesModal = {
        match_all: {
            method: 'POST',
            endpoint: '/_search',
            body: `{
  "query": {
    "match_all": {}
  }
}`
        },
        match: {
            method: 'POST',
            endpoint: '/_search',
            body: `{
  "query": {
    "match": {
      "field_name": "search text"
    }
  }
}`
        },
        term: {
            method: 'POST',
            endpoint: '/_search',
            body: `{
  "query": {
    "term": {
      "field_name.keyword": "exact value"
    }
  }
}`
        },
        range: {
            method: 'POST',
            endpoint: '/_search',
            body: `{
  "query": {
    "range": {
      "timestamp": {
        "gte": "2024-01-01",
        "lte": "2024-12-31"
      }
    }
  }
}`
        },
        bool: {
            method: 'POST',
            endpoint: '/_search',
            body: `{
  "query": {
    "bool": {
      "must": [
        { "match": { "field1": "value1" } }
      ],
      "should": [
        { "term": { "field2": "value2" } }
      ],
      "must_not": [
        { "exists": { "field": "field3" } }
      ]
    }
  }
}`
        },
        wildcard: {
            method: 'POST',
            endpoint: '/_search',
            body: `{
  "query": {
    "wildcard": {
      "field_name": "*pattern*"
    }
  }
}`
        },
        aggregation: {
            method: 'POST',
            endpoint: '/_search',
            body: `{
  "size": 0,
  "aggs": {
    "group_by_field": {
      "terms": {
        "field": "field_name.keyword",
        "size": 10
      }
    }
  }
}`
        },
        cluster_health: {
            method: 'GET',
            endpoint: '/_cluster/health',
            body: ''
        },
        cluster_stats: {
            method: 'GET',
            endpoint: '/_cluster/stats',
            body: ''
        }
    };

    function openQueryModal() {
        document.getElementById('query-modal').classList.remove('hidden');
        document.getElementById('query-modal').classList.add('flex');
    }

    function closeQueryModal() {
        document.getElementById('query-modal').classList.add('hidden');
        document.getElementById('query-modal').classList.remove('flex');
    }

    // Close modal on click outside
    document.getElementById('query-modal').addEventListener('click', (e) => {
        if (e.target === document.getElementById('query-modal')) {
            closeQueryModal();
        }
    });

    function loadTemplateModal() {
        const select = document.getElementById('query-template-modal');
        const input = document.getElementById('query-input');
        const methodSelect = document.getElementById('query-method');
        const endpointInput = document.getElementById('query-endpoint');
        const template = queryTemplatesModal[select.value];

        if (template) {
            methodSelect.value = template.method;
            endpointInput.value = template.endpoint;
            input.value = template.body;
        }
    }

    async function runQueryModal() {
        const method = document.getElementById('query-method').value;
        const endpoint = document.getElementById('query-endpoint').value;
        const query = document.getElementById('query-input').value.trim();
        const resultPre = document.getElementById('query-result-modal');

        try {
            resultPre.textContent = 'Running...';
            resultPre.classList.remove('text-red-600');
            resultPre.classList.add('text-slate-700');

            const formData = new FormData();
            formData.append('method', method);
            formData.append('endpoint', endpoint);
            formData.append('query', query);

            const response = await fetch('/databases/{{ database.id }}/elasticsearch/query', {
                method: 'POST',
                body: formData
            });

            const text = await response.text();

            // Try to parse and format as JSON
            try {
                // Remove <pre> tags if present
                const cleanText = text.replace(/<\/?pre[^>]*>/g, '').replace(/class="[^"]*"/g, '');
                const jsonData = JSON.parse(cleanText);
                resultPre.textContent = JSON.stringify(jsonData, null, 2);
                resultPre.classList.remove('text-red-600');
                resultPre.classList.add('text-slate-700');
            } catch (e) {
                // If not JSON, display as-is
                const cleanText = text.replace(/<\/?pre[^>]*>/g, '').replace(/class="[^"]*"/g, '');
                resultPre.textContent = cleanText;

                // Check if it's an error
                if (text.includes('text-red') || text.includes('Error')) {
                    resultPre.classList.remove('text-slate-700');
                    resultPre.classList.add('text-red-600');
                }
            }
        } catch (e) {
            resultPre.textContent = 'Error: ' + e.message;
            resultPre.classList.remove('text-slate-700');
            resultPre.classList.add('text-red-600');
        }
    }
</script>
