<!-- Query Playground Modal -->
<div id="query-modal"
    class="fixed inset-0 bg-slate-900/50 dark:bg-black/70 backdrop-blur-sm hidden items-center justify-center z-50 opacity-0 transition-opacity duration-200">
    <div class="bg-white dark:bg-dark-surface rounded-xl shadow-2xl w-full max-w-[95vw] h-[90vh] flex flex-col border border-slate-200 dark:border-dark-border overflow-hidden transform scale-95 transition-transform duration-200"
        id="query-modal-content">

        <!-- Header -->
        <div
            class="px-6 py-4 border-b border-slate-200 dark:border-dark-border flex items-center justify-between bg-slate-50/50 dark:bg-dark-surface">
            <div class="flex items-center gap-3">
                <div class="p-2 bg-yellow-500/10 rounded-lg">
                    <svg class="w-5 h-5 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                        </path>
                    </svg>
                </div>
                <div>
                    <h3 class="text-lg font-bold text-slate-800 dark:text-slate-200">Query Playground</h3>
                    <p class="text-sm text-slate-500 dark:text-slate-400">Execute Elasticsearch Queries</p>
                </div>
            </div>

            <!-- Controls -->
            <div class="flex items-center gap-4 flex-1 justify-end">
                <div class="flex items-center gap-2 w-full max-w-2xl justify-end">
                    <!-- Template Selector -->
                    <select id="query-template-modal" onchange="loadTemplateModal()"
                        class="text-xs px-3 py-1.5 border border-slate-300 dark:border-dark-border bg-white dark:bg-dark-bg text-slate-700 dark:text-slate-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 outline-none transition-colors">
                        <option value="">Load Template...</option>
                        <option value="match_all">Match All</option>
                        <option value="match">Match Query</option>
                        <option value="term">Term Query</option>
                        <option value="range">Range Query</option>
                        <option value="bool">Bool Query</option>
                        <option value="wildcard">Wildcard Query</option>
                        <option value="aggregation">Aggregation</option>
                        <option value="cluster_health">Cluster Health</option>
                        <option value="cluster_stats">Cluster Stats</option>
                    </select>

                    <div class="h-6 w-px bg-slate-200 dark:bg-dark-border mx-1"></div>

                    <!-- Method & Endpoint -->
                    <div
                        class="flex items-center gap-0 rounded-lg border border-slate-300 dark:border-dark-border overflow-hidden focus-within:ring-2 focus-within:ring-yellow-500 focus-within:border-yellow-500">
                        <select id="query-method"
                            class="text-xs px-3 py-1.5 bg-slate-50 dark:bg-dark-surface text-slate-700 dark:text-slate-300 font-medium border-r border-slate-300 dark:border-dark-border outline-none">
                            <option value="GET">GET</option>
                            <option value="POST" selected>POST</option>
                            <option value="PUT">PUT</option>
                            <option value="DELETE">DELETE</option>
                        </select>
                        <input type="text" id="query-endpoint"
                            class="text-xs px-3 py-1.5 bg-white dark:bg-dark-bg text-slate-700 dark:text-slate-300 outline-none w-48 font-mono"
                            value="/_search" placeholder="/_search">
                    </div>

                    <button onclick="formatQuery()"
                        class="p-1.5 text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200 rounded-md hover:bg-slate-100 dark:hover:bg-dark-bg transition-colors"
                        title="Format JSON">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>

                    <button onclick="runQueryModal()"
                        class="px-4 py-1.5 bg-yellow-600 text-white text-sm font-medium rounded-lg hover:bg-yellow-700 transition-colors flex items-center gap-2 shadow-sm shadow-yellow-600/20">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z">
                            </path>
                        </svg>
                        Run <span class="text-yellow-200 text-xs ml-1 font-normal hidden md:inline">(Cmd+Enter)</span>
                    </button>
                </div>

                <div class="h-6 w-px bg-slate-200 dark:bg-dark-border"></div>

                <button onclick="closeQueryModal()"
                    class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex flex-1 overflow-hidden">
            <!-- Sidebar: History -->
            <div
                class="w-64 bg-slate-50 dark:bg-dark-bg border-r border-slate-200 dark:border-dark-border flex flex-col hidden md:flex">
                <div
                    class="px-4 py-3 border-b border-slate-200 dark:border-dark-border flex items-center justify-between">
                    <h4 class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider">
                        History</h4>
                    <button onclick="clearHistory()" class="text-xs text-red-500 hover:text-red-600">Clear</button>
                </div>
                <div id="query-history-list" class="flex-1 overflow-y-auto p-2 space-y-1">
                    <!-- History items will be injected here -->
                    <div class="text-center py-8 text-slate-400 text-xs">No history yet</div>
                </div>
            </div>

            <!-- Central Area -->
            <div class="flex-1 flex flex-col min-w-0 bg-white dark:bg-[#1e1e1e]">

                <!-- Input Section -->
                <div
                    class="flex-1 flex flex-col min-h-0 border-b border-slate-200 dark:border-dark-border relative group">
                    <div class="absolute top-0 right-0 z-10 px-2 py-1">
                        <span
                            class="text-[10px] text-slate-400 font-mono bg-slate-100 dark:bg-dark-border px-1.5 py-0.5 rounded">Body</span>
                    </div>
                    <div id="monaco-editor-input" class="flex-1 w-full h-full"></div>
                </div>

                <!-- Result Section -->
                <div class="flex-1 flex flex-col min-h-0 relative bg-slate-50 dark:bg-[#1e1e1e]">
                    <div class="absolute top-0 right-0 z-10 px-2 py-1 flex items-center gap-2">
                        <span id="query-status"
                            class="hidden text-[10px] items-center gap-1 font-medium px-1.5 py-0.5 rounded"></span>
                        <span
                            class="text-[10px] text-slate-400 font-mono bg-slate-100 dark:bg-dark-border px-1.5 py-0.5 rounded">Response</span>
                    </div>
                    <div id="monaco-editor-output" class="flex-1 w-full h-full"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
<script>
    let inputEditor = null;
    let outputEditor = null;
    const HISTORY_KEY = 'es_playground_history_v1';

    // Templates
    const queryTemplatesModal = {
        match_all: { method: 'POST', endpoint: '/_search', body: '{\n  "query": {\n    "match_all": {}\n  }\n}' },
        match: { method: 'POST', endpoint: '/_search', body: '{\n  "query": {\n    "match": {\n      "field_name": "search text"\n    }\n  }\n}' },
        term: { method: 'POST', endpoint: '/_search', body: '{\n  "query": {\n    "term": {\n      "field_name.keyword": "exact value"\n    }\n  }\n}' },
        range: { method: 'POST', endpoint: '/_search', body: '{\n  "query": {\n    "range": {\n      "timestamp": {\n        "gte": "2024-01-01",\n        "lte": "2024-12-31"\n      }\n    }\n  }\n}' },
        bool: { method: 'POST', endpoint: '/_search', body: '{\n  "query": {\n    "bool": {\n      "must": [\n        { "match": { "field1": "value1" } }\n      ],\n      "should": [\n        { "term": { "field2": "value2" } }\n      ],\n      "must_not": [\n        { "exists": { "field": "field3" } }\n      ]\n    }\n  }\n}' },
        wildcard: { method: 'POST', endpoint: '/_search', body: '{\n  "query": {\n    "wildcard": {\n      "field_name": "*pattern*"\n    }\n  }\n}' },
        aggregation: { method: 'POST', endpoint: '/_search', body: '{\n  "size": 0,\n  "aggs": {\n    "group_by_field": {\n      "terms": {\n        "field": "field_name.keyword",\n        "size": 10\n      }\n    }\n  }\n}' },
        cluster_health: { method: 'GET', endpoint: '/_cluster/health', body: '' },
        cluster_stats: { method: 'GET', endpoint: '/_cluster/stats', body: '' }
    };

    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' } });

    function initMonaco() {
        if (inputEditor) return; // Already initialized

        require(['vs/editor/editor.main'], function () {
            // Theme detection
            const isDark = document.documentElement.classList.contains('dark');
            const theme = isDark ? 'vs-dark' : 'vs';

            // Common options
            const commonOptions = {
                language: 'json',
                theme: theme,
                minimap: { enabled: false },
                scrollBeyondLastLine: false,
                fontSize: 13,
                fontFamily: "'JetBrains Mono', 'Fira Code', Consolas, monospace",
                automaticLayout: true,
                padding: { top: 16, bottom: 16 },
                scrollbar: {
                    vertical: 'visible',
                    horizontal: 'visible',
                    useShadows: false,
                    verticalScrollbarSize: 10,
                    horizontalScrollbarSize: 10
                },
                overviewRulerLanes: 0,
                hideCursorInOverviewRuler: true,
            };

            // Input Editor
            inputEditor = monaco.editor.create(document.getElementById('monaco-editor-input'), {
                ...commonOptions,
                value: '{\n  "query": {\n    "match_all": {}\n  }\n}',
            });

            // Output Editor (Read-only)
            outputEditor = monaco.editor.create(document.getElementById('monaco-editor-output'), {
                ...commonOptions,
                value: '// Results will appear here...',
                readOnly: true,
                lineNumbers: 'off',
            });

            // Add Command: Run (Cmd/Ctrl + Enter)
            inputEditor.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.Enter, function () {
                runQueryModal();
            });

            // Listen for theme changes in the app to update Monaco
            const observer = new MutationObserver(function (mutations) {
                mutations.forEach(function (mutation) {
                    if (mutation.attributeName === "class") {
                        const isDarkNow = document.documentElement.classList.contains('dark');
                        monaco.editor.setTheme(isDarkNow ? 'vs-dark' : 'vs');
                    }
                });
            });
            observer.observe(document.documentElement, { attributes: true });
        });
    }

    function openQueryModal() {
        const modal = document.getElementById('query-modal');
        const modalContent = document.getElementById('query-modal-content');

        modal.classList.remove('hidden');
        modal.classList.add('flex');

        setTimeout(() => {
            modal.classList.remove('opacity-0');
            modalContent.classList.remove('scale-95');
            initMonaco();
            updateHistoryUI();
        }, 10);
    }

    function closeQueryModal() {
        const modal = document.getElementById('query-modal');
        const modalContent = document.getElementById('query-modal-content');

        modal.classList.add('opacity-0');
        modalContent.classList.add('scale-95');

        setTimeout(() => {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }, 200);
    }

    // Close on click outside
    document.getElementById('query-modal').addEventListener('click', (e) => {
        if (e.target === document.getElementById('query-modal')) {
            closeQueryModal();
        }
    });

    function loadTemplateModal() {
        const select = document.getElementById('query-template-modal');
        const val = select.value;
        const template = queryTemplatesModal[val];

        if (template) {
            document.getElementById('query-method').value = template.method;
            document.getElementById('query-endpoint').value = template.endpoint;
            if (inputEditor) {
                inputEditor.setValue(template.body);
                select.value = ""; // Reset
            }
        }
    }

    function formatQuery() {
        if (inputEditor) {
            inputEditor.getAction('editor.action.formatDocument').run();
        }
    }

    async function runQueryModal() {
        if (!inputEditor) return;

        const method = document.getElementById('query-method').value;
        const endpoint = document.getElementById('query-endpoint').value;
        const queryBody = inputEditor.getValue();

        // Update status
        const statusEl = document.getElementById('query-status');
        statusEl.className = "flex items-center gap-1 font-medium px-1.5 py-0.5 rounded text-xs bg-blue-100 text-blue-700 dark:bg-blue-900/30 dark:text-blue-300";
        statusEl.innerHTML = `<svg class="animate-spin h-3 w-3" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Running...`;
        statusEl.classList.remove('hidden');

        outputEditor.setValue("Pending...");

        try {
            const formData = new FormData();
            formData.append('method', method);
            formData.append('endpoint', endpoint);
            formData.append('query', queryBody);

            const response = await fetch('/databases/{{ database.id }}/elasticsearch/query', {
                method: 'POST',
                body: formData
            });

            const text = await response.text();

            // Try to parse JSON for formatting
            let formattedText = text;
            try {
                // Should clean up any pre tags if they were there, but we are fetching raw text now mostly
                const cleanText = text.replace(/<\/?pre[^>]*>/g, '').replace(/class="[^"]*"/g, '');
                const json = JSON.parse(cleanText);
                formattedText = JSON.stringify(json, null, 2);
            } catch (e) { }

            outputEditor.setValue(formattedText);

            // Trigger format
            setTimeout(() => {
                outputEditor.getAction('editor.action.formatDocument').run();
                outputEditor.setScrollTop(0);
            }, 50);

            if (response.ok && !text.includes('Error:')) { // Simple check, might need better error detection from backend
                statusEl.className = "flex items-center gap-1 font-medium px-1.5 py-0.5 rounded text-xs bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-300";
                statusEl.innerHTML = `Success`;
                saveToHistory(method, endpoint, queryBody);
            } else {
                statusEl.className = "flex items-center gap-1 font-medium px-1.5 py-0.5 rounded text-xs bg-red-100 text-red-700 dark:bg-red-900/30 dark:text-red-300";
                statusEl.innerHTML = `Error`;
            }

        } catch (e) {
            outputEditor.setValue("Client Error: " + e.toString());
            statusEl.className = "flex items-center gap-1 font-medium px-1.5 py-0.5 rounded text-xs bg-red-100 text-red-700 dark:bg-red-900/30 dark:text-red-300";
            statusEl.innerHTML = `Failed`;
        }
    }

    // History Functions
    function getHistory() {
        try {
            return JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
        } catch { return []; }
    }

    function saveToHistory(method, endpoint, body) {
        let history = getHistory();
        // Avoid duplicates (exact match)
        history = history.filter(h => !(h.method === method && h.endpoint === endpoint && h.body === body));

        history.unshift({
            method,
            endpoint,
            body,
            ts: new Date().toISOString()
        });

        if (history.length > 20) history = history.slice(0, 20);
        localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
        updateHistoryUI();
    }

    function clearHistory() {
        localStorage.removeItem(HISTORY_KEY);
        updateHistoryUI();
    }

    function updateHistoryUI() {
        const list = document.getElementById('query-history-list');
        const history = getHistory();

        if (history.length === 0) {
            list.innerHTML = '<div class="text-center py-8 text-slate-400 text-xs">No history yet</div>';
            return;
        }

        list.innerHTML = history.map((item, idx) => {
            const time = new Date(item.ts).toLocaleTimeString();
            let methodColor = 'text-slate-500';
            if (item.method === 'GET') methodColor = 'text-blue-500';
            if (item.method === 'POST') methodColor = 'text-green-500';
            if (item.method === 'PUT') methodColor = 'text-yellow-500';
            if (item.method === 'DELETE') methodColor = 'text-red-500';

            return `
                <div onclick="restoreHistory(${idx})" class="group cursor-pointer p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-dark-surface border border-transparent hover:border-slate-200 dark:hover:border-dark-border transition-all">
                    <div class="flex items-center gap-2 mb-1">
                        <span class="font-mono text-[10px] font-bold ${methodColor}">${item.method}</span>
                        <span class="font-mono text-xs text-slate-700 dark:text-slate-300 truncate" title="${item.endpoint}">${item.endpoint}</span>
                    </div>
                    <div class="flex justify-between items-center opacity-60">
                        <span class="text-[10px] text-slate-400 font-mono truncate max-w-[120px]">${item.body ? item.body.replace(/\s+/g, ' ').substring(0, 20) + '...' : '(empty)'}</span>
                        <span class="text-[9px] text-slate-400">${time}</span>
                    </div>
                </div>
            `;
        }).join('');
    }

    function restoreHistory(idx) {
        const history = getHistory();
        const item = history[idx];
        if (item) {
            document.getElementById('query-method').value = item.method;
            document.getElementById('query-endpoint').value = item.endpoint;
            if (inputEditor) {
                inputEditor.setValue(item.body);
                formatQuery();
            }
        }
    }
</script>
